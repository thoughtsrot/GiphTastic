<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <div class="container">

      <h3 class="text-center">Push a button for some Thanksgiphing treats...click a gif to enjoy.</h3>

    <div class="row">

          <div class="form-group">
              <label for="addition">Add to the Thanksgiphing festivities!</label>
              <input type="text" class="form-control" id="add-button">
            </div>

            <button type="submit" class="btn btn-warning" style="background-color: peru; color: white" id="add-new">
             More Stuffing!

      </form>
    </div>

    <div class="row">
      <div id="giphDump" class="col-12"></div>
    </div>

  </div>
